<div
  class="container-fluid h-100 settings-block"
  [ngClass]="settingsDict.isDarkTheme ? 'dark-theme' : 'light-theme'"
>
  <div class="row">
    <div class="col"></div>
    <div class="col-8 d-flex flex-row justify-content-center">
      <div class="d-flex flex-column">
        <h1 class="fw-bold fs-2">Settings</h1>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="d-flex flex-column">
    <!-- Number of pokémon left panel -->
    <div class="mt-5 row">
      <div class="col"></div>
      <div class="col-4 d-flex flex-column">
        <div class="text-center">
          <span class="fs-5 text-darker">Set number of Pokémon by page</span>
        </div>
        <div class="text-center mt-2 mb-2">
          <span class="fst-italic">Default is 20.</span>
        </div>
        <div class="d-flex flex-row justify-content-around">
          <button
            *ngFor="let choice of nbPkmnByPageChoices"
            class="btn me-2"
            [ngClass]="tmpNbPkmnByPage === choice ? 'btn-dark' : 'btn-outline-dark'"
            (click)="changeNbPkmnByPage(choice)"
          >
            {{ choice }}
          </button>
        </div>
      </div>
      <div class="col"></div>
    </div>

    <!-- Save and reset button -->
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4 d-flex flex-row justify-content-center">
        <button class="btn btn-outline-danger" (click)="removeSettingsCookie()">Reset</button>
        <button class="btn btn-dark" (click)="saveSettings()">Save</button>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
