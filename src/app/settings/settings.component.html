<div
  class="container-fluid h-100 settings-block"
  [ngClass]="settingsDict.isDarkTheme ? 'dark-theme' : 'light-theme'"
>
  <div class="row">
    <div class="col"></div>
    <div class="col-8 d-flex flex-row justify-content-center">
      <div class="d-flex flex-column">
        <h1 class="fw-bold fs-2 text-light-emphasis">Settings</h1>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="d-flex flex-column">
    <!-- Number of pokémon left panel -->
    <div class="mt-5 row">
      <div class="col"></div>
      <div class="col-4 d-flex flex-column">
        <div class="text-center">
          <span class="fs-5">Set number of Pokémon by page</span>
        </div>
        <div class="d-flex flex-row justify-content-around">
          <button
            *ngFor="let choice of nbPkmnByPageChoices"
            class="btn me-2"
            [ngClass]="tmpNbPkmnByPage === choice ? 'btn-secondary' : 'btn-outline-secondary'"
            (click)="changeNbPkmnByPage(choice)"
          >
            {{ choice }}
          </button>
        </div>

        <div class="text-center d-flex flex-column mt-2">
          <span class="fst-italic">Default is 20.</span>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <hr />
    <!-- Theme -->
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4 d-flex flex-column">
        <div class="text-center">
          <span class="fs-5">Change theme</span>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <div>
            <div class="input-group">
              <span
                class="input-group-text"
                [ngClass]="tmpTheme ? 'btn-outline-success' : 'btn-outline-danger'"
              >
                Dark Theme
              </span>
              <button
                *ngIf="!tmpTheme"
                type="button"
                class="btn btn-outline-danger"
                (click)="switchTheme()"
              >
                OFF
              </button>
              <button
                *ngIf="tmpTheme"
                type="button"
                class="btn btn-outline-success"
                (click)="switchTheme()"
              >
                ON
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>

    <!-- Remove cookies -->
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4 d-flex flex-column">
        <div class="text-center"></div>
        <div class="d-flex flex-row justify-content-center">
          <div>
            <div class="input-group">
              <button class="btn btn-outline-danger" (click)="removeSettingsCookie()">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>

    <!-- Save and reset button -->
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4 d-flex flex-row justify-content-end">
        <button class="btn btn-danger me-5" (click)="resetSettings()">Reset</button>
        <button class="btn btn-primary" (click)="saveSettings()">Save</button>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
